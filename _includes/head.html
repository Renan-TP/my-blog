<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <title>
      {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
      {% else %}{{ site.title | escape }}{% endif %}
    </title>
  
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="{{"/assets/stylesheets/main.css" | relative_url }}" type="text/css"/>
    <!-- THEME CSS -->
		<!-- For icon -->
		<link rel="stylesheet" href="{{"/assets/css/essentials.css" | relative_url }}"  type="text/css" />
		<!-- For layout -->
		<link rel="stylesheet" href="{{"/assets/css/layout.css" | relative_url }}" type="text/css" />

		<!-- PAGE LEVEL SCRIPTS -->
		<link rel="stylesheet" href="{{"/assets/css/header-1.css" | relative_url }}"  type="text/css" />
		<link rel="stylesheet" href="{{"/assets/css/color_scheme/green.css" | relative_url }}" type="text/css" id="color_scheme" />
    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
</head>
